<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base/base">
    <head>
        <meta charset="UTF-8"/>
        <title>PAIP - UFC</title>
        <link href="/webjars/materializecss/0.98.2/css/materialize.min.css" rel="stylesheet" media="screen,projection"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link th:href="@{/css/index.css}" rel="stylesheet"/>
    </head>
    <body>
    <section layout:fragment="conteudo">
	<div class="container">
		<div class="fixed-action-btn">
		    <a class="btn-floating btn-large red" href="inserirDisciplinaFormulario">
		      <i class="large material-icons">add</i>
		    </a>
		</div>
		<div  class="card">
		<div class="card-content">
		<table>
        <thead>
          <tr>
          	  <th>Código</th>
              <th>Disciplina</th>
              <th>Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="disciplina : ${disciplinas}">
          	<td th:text="${disciplina.codigo}"></td>
            <td th:text="${disciplina.nome}"></td>
            <td class="row">
            <a class="col s1 btn-icon tooltipped" th:attr="data-tooltip=${'Visualizar Inscrições'}, data-target=${editDataTarget}, data-url=${editDataUrl}">
				<i class="material-icons">zoom_in</i>
			</a>
			<a class="col s1 btn-icon tooltipped" th:attr="data-tooltip=${'Editar'}, data-target=${editDataTarget}, data-url=${editDataUrl}">
				<i class="material-icons">edit</i>
			</a>
			<a class="col s1 btn-icon tooltipped" th:attr="data-tooltip=${'Deletar'}, data-target=${deleteDataTarget}, data-url=${deleteDataUrl}">
				<i class="material-icons">delete</i>
			</a></td>
          </tr>
        </tbody>
      </table>
		</div>
		</div>
		
		<a href="inserirDisciplinaFormulario"> olaa</a>
	</div>
	</section>	
        <!-- Importação dos Javascripts AQUI -->
        <script src="/webjars/jquery/2.2.4/jquery.js"></script>
        <script src="/webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
        <script src="/webjars/materializecss/0.98.2/js/materialize.js"></script>
        <script type="text/javascript" th:src="@{/js/index.js}"></script>
 
 
</body>
</html>
